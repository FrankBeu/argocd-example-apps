apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:  
      containers:
      - name: guestbook-ui
        image: hashicorp/http-echo
        args: ["-text=Hello from ArgoCD!"]
        ports:
        - port: 80
          targetPort: 5678
